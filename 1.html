<body>
    <button onclick="btnClick('morning')">
        morning
    </button>
    <button onclick="btnClick('noon')">
        noon
    </button>
    <button onclick="btnClick('night')">
        night
    </button>
<script>
     function btnClick(time)
     {
        if (time === 'morning') {
            alert('Godd morning');
        
        }
        else if (time=== 'noon' ){
            alert('Good day');
        }
        else {
            alert('Good night');
        }
     }
</script>
